<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Vibe - Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Vibe </h1>
        <form id="moodForm">
            <label for="mood">Mood Rating (1-10):</label>
            <input type="number" id="mood" name="mood" min="1" max="10" required>

            <label for="image">Upload a Photo:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="quote">Quote of the Day:</label>
            <textarea id="quote" name="quote" rows="3" required></textarea>

            <label for="waking time">waking time</label>
            <input type="time" id="waking time" name="waking time" required>

            <button type="submit">Save Mood</button>
        </form>

        <h2>Your Past Entries</h2>
        <div id="entries"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
